<!DOCTYPE html>
<html lang="en">

<head>
    <title>Krazy Ideas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body ng-app="myApp">

<div class="container-fluid">
    <div ng-include="'/login.html'" class="col-sm-3 col-md-3 col-sm-offset-9 col-md-offset-9 user-div"></div>

    <div class="row">
        <div class="col-sm-10 col-md-10 col-sm-offset-1 col-md-offset-1">
            <div class="row" ng-init="tabIndex = 1" ng-controller="tabCtrl">
                <uib-tabset active="tabIndex">
                    <uib-tab index="0" heading="Me" select="tabMeFunc()"><div tab-me></div></uib-tab>
                    <uib-tab index="1" heading="Rank"><div tab-rank></div></uib-tab>
                    <uib-tab index="2" heading="Idea" select="tabIdeaFunc()"><div tab-idea></div></uib-tab>
                </uib-tabset>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-animate.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-sanitize.js"></script>
<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.3.js"></script>
<script src="/js/app.js"></script>
<script src="/js/login.js"></script>
</body>

</html>
