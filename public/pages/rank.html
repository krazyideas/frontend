    <div class="col-sm-2 col-md-2 col-sm-offset-5 col-md-offset-5" style="height:10vh;">
        <div style="text-align:center">
            <h1>Ideas</h1>
        </div>
    </div>
    <div ng-controller="ideasCtrl">
        <div class="col-sm-8 col-md-8 col-sm-offset-2 col-md-offset-2" style="height:50vh;">
            <table class="table table-striped table-bordered table-responsive">
                <thead>
                    <tr>
                        <th class="col-xs-3"><a href="" ng-click="sortBy('name')">Name</a></th>
                        <th class="col-xs-7">Description</th>
                        <th class="col-xs-2"><a href="" ng-click="sortBy('voteCount')">Votes</a></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="idea in pageIdeas() | orderBy:propertyName:reverse">
                        <td><span class="idea-name"><a href="" ng-click="goToIdeaTab(idea._links.self.href)">{{idea.name}}</a><button ng-class="getVoteClass()" ng-click="voteOrUnvote()" ng-controller="voteCtrl">{{getVoteText()}}</button></span></td>
                        <td>{{idea.description}}</td>
                        <td>{{idea.voteCount}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm-6 col-md-6 col-sm-offset-3 col-md-offset-3" style="height:17.5vh;">
            <div style="text-align:center">
                <uib-pagination total-items="ideas.length" ng-model="currentPage" max-size="maxsize" class="pagination-sm" items-per-page="itemsPerPage" boundary-links="true" rotate="false"></uib-pagination>
            </div>
        </div>
    </div>
